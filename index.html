<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind CSS Full-Width Cards</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-6">

  <div class="flex flex-col items-center md:flex-row md:space-x-6 lg:space-x-8 w-full">

    <div class="w-full bg-white rounded-lg shadow-lg overflow-hidden mx-auto mb-6 md:max-w-md lg:max-w-lg">
      <img class="w-full h-48 object-cover" src="mountains.jpg" alt="Card Image 1">
      <div class="p-6 text-center">
        <h2 class="text-xl font-bold mb-2 text-gray-800">MOUNTAINS</h2>
        <p class="text-gray-600 mb-4">Mountains teach that not everything in this world can be rationally explained.</p>
        <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-800 transition duration-300">
          EXPLORE 
        </button>
      </div>
    </div>

    <div class="w-full bg-white rounded-lg shadow-lg overflow-hidden mx-auto mb-6 md:max-w-md lg:max-w-lg">
      <img class="w-full h-48 object-cover" src="island.jpg" alt="Card Image 2">
      <div class="p-6 text-center">
        <h2 class="text-xl font-bold mb-2 text-gray-800">ISLANDS</h2>
        <p class="text-gray-600 mb-4">Islands are the ideal spot to rejuvenate, and reconnect with nature and beautiful beaches.</p>
        <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-800 transition duration-300">
          EXPLORE
        </button>
      </div>
    </div>

    <div class="w-full bg-white rounded-lg shadow-lg overflow-hidden mx-auto mb-6 md:max-w-md lg:max-w-lg">
      <img class="w-full h-48 object-cover" src="sand.jpg" alt="Card Image 3">
      <div class="p-6 text-center">
        <h2 class="text-xl font-bold mb-2 text-gray-800">DESERTS</h2>
        <p class="text-gray-600 mb-4">Deserts are expansive landscapes that stretch out as far as the eye can see.</p>
        <button class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-md hover:bg-blue-800 transition duration-300">
          EXPLORE
        </button>
      </div>
    </div>

  </div>

</body>
</html>
